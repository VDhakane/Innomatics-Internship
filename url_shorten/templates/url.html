<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short url</title>
    <style>
        h1{
            color:crimson;
            text-align: center;
            
        }
        a{
            font-size: 20px;
            padding-left: 20px;
        }
        h1 span{
            color: black;
        }
        #dv{
            background-color: lightblue;
            border: 20px;
            border-radius: 20px;
        }

<body>
    <div id="dv">
        <nav>
            <a href="{{url_for('index')}}">Back</a>
        </nav>
        <hr>
        <h1>URL : <span>{{ss}}</span></h1>
        <hr>
    </div>
</body>
</html>
